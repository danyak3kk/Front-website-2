<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="helper.css">
    <link rel="stylesheet" href="mobile.css">

</head>

<body>
    <section class="main flex-column-center">
        <div class="container-main w630">
            <h2 class="main-heading margin-zero"><span class="main-heading-span">Sign Up</span> and find the best place
                to
                rest while traveling</h2>
            <div class="input-container-main flex-start">
                <div class="input-cont">
                    <img src="img/name-input.png" class="input-img">
                    <input class="input-main" type="text" placeholder="First name">
                </div>
                <div class="input-cont">
                    <img src="img/name-input.png" class="input-img">
                    <input class="input-main" type="text" placeholder="Second name">
                </div>
                <div class="input-cont">
                    <img src="img/name-input.png" class="input-img">
                    <!-- <input class="input-main" type="text" placeholder="Country"> -->
                    <select class="input-main input-options" name="" id="">
                        <option class="input-option" value="1">Country</option>
                        <option class="input-option" value="2">German</option>
                        <option class="input-option" value="3">Great Britain</option>
                        <option class="input-option" value="4">Indonesia</option>

                    </select>
                    <img src="img/tick-down.png" class="img-option">
                </div>
                <div class="input-cont">
                    <img src="img/name-input.png" class="input-img">
                    <input class="input-main" type="text" placeholder="Phone">
                </div>
                <div class="input-cont">
                    <img src="img/name-input.png" class="input-img">
                    <input class="input-main" type="password" placeholder="Password">
                </div>
                <div class="input-cont">
                    <img src="img/name-input.png" class="input-img">
                    <input class="input-main" type="password" placeholder="Confirm Password">
                </div>
                <div class="input-cont">
                    <img src="img/name-input.png" class="input-img">
                    <input class="input-main" type="text" placeholder="Email">
                </div>
                <div class="input-cont text-input">
                    <input class="input-main-box margin-zero" type="checkbox">
                    <p class="input-text margin-zero">I agree to the <span class="input-text-second">Terms &
                            Conditions</span> </p>
                </div>
                <div class="input-cont-btn">
                    <button class="btn-main">Sign Up</button>
                </div>
            </div>
            <div class="bottom-cont-main flex-center-center">
                <p class="bottom-text margin-zero">If you have an account, <span class="bottom-text-span"> Log In</span>
                </p>
            </div>

         
        </div>
        <img class="img-m v1" src="img/Vector1.png">
        <img class="img-m v2" src="img/vector2.png">
        <img class="img-m v3" src="img/Vector1.png">
        <img class="img-m v4" src="img/vect3.png">
        <img class="img-m v5" src="img/Vector1.png">
        <img class="img-m v6" src="img/vect3.png">
    </section>
</body>

</html>
